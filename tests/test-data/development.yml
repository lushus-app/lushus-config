server:
  protocol: "http"
  host: "localhost"
  port: 3000

databases:
  - id: database
    url: "postgres://user:password@localhost:5432/development"

  - id: backup
    scheme: "postgres"
    username: "user"
    password: "password"
    host: "localhost"
    port: {{ env DATABASE_PORT }}
    name: "backup"

  - id: cache
    scheme: "redis"
    username: ""
    password: "password"
    host: "localhost"
    port: 6379
    name: "1"

session:
  encryption_key: "abc-123-def"
  timeout: 3600
  secure_cookies: false
